<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PGAL Demo</title>
  <base href="/" />
  <link rel="preload" id="webassembly" href=""/>
  <link rel="stylesheet" href="css/style.css" />
  <link href="manifest.webmanifest" rel="manifest" />
  <link href="WebShowcase.styles.css" rel="stylesheet" />
  <script type="importmap"></script>
</head>

<body>
  <svg id="loading-progress" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
    <path d="M5.18,10.82A4,4,0,1,1,10.82,10.82" />
  </svg>
  <div class="loading-progress-text"></div>

  <div id="blazor-error-ui">
    <div id="liveToast" aria-live="assertive" aria-atomic="true">
      <div>
        <img src="./blazor-512.png" alt="blazor icon">
        <strong>Blazor</strong>
        <button type="button" aria-label="Close"></button>
      </div>
      <div>
        An unhandled error has occurred.
        <a href="">Reload</a>
      </div>
    </div>
  </div>

  <script src="_framework/blazor.webassembly.js"></script>
  
  <environment names="Development">
    <script src="_framework/aspnetcore-browser-refresh.js"></script>
  </environment>
</body>

</html>
